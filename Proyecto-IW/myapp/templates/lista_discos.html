{% extends "base.html" %}
{% block title %} Lista de artistas {% endblock %}
{% block content %} 
{% if lista_discos %}
    <h1>Lista de discos</h1>
{% for e in lista_discos %}
    <a href="{% url 'disco' e.id %}">{{e.nomDisco}}</a>
{% endfor %}
{% else %}
<p>No hay artistas creados.</p>
{% endif %}
{% endblock %}
