{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Plantilla simple html -->
    <div id="main">
        <div id="header">
          <div id="logo">
            <div id="logo_text">
              <!-- class="logo_colour", allows you to change the colour of the text -->
              <h1><a href="index.html">Artistas<span class="logo_colour"> Musicales</span></a></h1>
            </div>
          </div>
          <div id="menubar">
            <ul id="menu">
              <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
              <li><a href="/lista_generos">Generos</a></li>
              <li><a href="/lista_artistas">Artistas</a></li>
              <li><a href="/lista_discos">Discos</a></li>
              <li><a href="/formulario">Formulario</a></li>
            </ul>
          </div>
          <form method="post" action="#" id="search_form">
            <p>
              <input class="search" type="text" name="search_field" value="Enter keywords....." />
              <input name="search" type="image" style="border: 0; margin: 0 0 -9px 5px;" src="style/search.png" alt="Search" title="Search" />
            </p>
          </form>
        </div>
        <div id="site_content">
          <div id="content">
            <!-- insert the page content here -->
            {% block content %} {% endblock %}
          </div>
        </div>
        <div id="footer">
          <p>FOOTER</p>
        </div>
      </div>
</body>
</html>
