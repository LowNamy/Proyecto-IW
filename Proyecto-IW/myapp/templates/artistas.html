{% extends "base.html" %}
{% load static %}
{% block title %} Artistas {% endblock %}

{% block content %} 
{% if artista %}
    <h1>ARTISTA</h1>
    <h2>{{artista.nombre}}</h2>
    <h2>{{artista.lugar}}</h2>
    <img src={{artista.imagenArtista}} onmouseover="this.width=500;this.height=500;" onmouseout="this.width=300;this.height=300;" width="300" height="300"/>
    <h2>{{artista.disco}}</h2>
    <h2>{{artista.genero}}</h2>
{% else %}
    <p>No se ha podido mostrar la informaci√≥n</p>
{% endif %}
{% endblock %}
