{% extends "base.html" %}
{% block title %} Pagina principal {% endblock %}
{% block content %} 
{% if lista_generos %}
    <h1>Lista de Generos</h1>
    {% for e in lista_generos %}
        <a href="lista_artista/{{e.nomGenero}}">{{e.nomGenero}}</a>
    {% endfor %}
{% else %}
    <p>No hay artistas creados.</p>
{% endif %}
{% endblock %}
